<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Welcome onboard!</h1>

    <!-- Slack Name -->
    <p data-testid="slackUserName">Your Slack Name</p>

    <!-- Slack Display Picture -->
    <img src="slack-profile-picture.jpg" alt="Your Slack Username" data-testid="slackDisplayImage">

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek">Tuesday</p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime">1631122345000</p>

    <!-- Track -->
    <p data-testid="myTrack">Frontend</p>

    <!-- GitHub URL -->
    <a href="https://github.com/yourusername/your-repo" data-testid="githubURL">GitHub Repository</a>

    <!-- Add your JavaScript code here -->
    <script>
        // JavaScript code to display the current UTC time in milliseconds
        const currentUTCTimeElement = document.querySelector('[data-testid="currentUTCTime"]');
        const currentUTCTime = Date.now();
        currentUTCTimeElement.textContent = currentUTCTime.toString();
    </script>
</body>
</html>
